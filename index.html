        <!--Console Content-->

        <!--Team Number-->

        <div class="flex flex-wrap  div-teamnumber">
            <div class="w-full p-3">
                <!--Metric Card-->
                <div class="bg-white border rounded shadow p-2">

                    <div class="flex flex-row items-center">
                        <div class="flex-1 text-right md:text-center">

                            <input id="in-teamnumber" type="number" class="rounded p-5 text-black-500 bg-gray-300"/>

                        </div>
                    </div>
                </div>
                <!--/Metric Card-->
            </div>

        </div>
        <!--Team Number-->


        <!--Team Name-->

        <div id="alr-teamname" class="flex flex-wrap">
            <div class="w-full p-3">
                <!--Metric Card-->
                <strong>Teams :</strong>
                <p id="p-teamname"></p>
                <!--/Metric Card-->
            </div>

        </div>

        <div class="flex flex-wrap div-teamname">
            <div class="w-full p-3">
                <!--Metric Card-->
                <div class="bg-white border rounded shadow p-2">
                    <div class="flex flex-row items-center">
                        <div class="flex-1 text-right md:text-center">
                            <h5 id="lb-teamname" class="font-bold uppercase text-gray-500">Team Name</h5>
                            <input type="text" id="in-teamname" class="rounded p-5 text-balck-500 bg-gray-300"/>
                            <button id="btn-teamname" class="rounded p-5 bg-green-400 text-white">Submit</button>
                            <button id="btn-showranking" class="rounded p-5 bg-green-200 text-white">Show Standing
                            </button>
                        </div>
